<!DOCTYPE HTML>

<html style="overflow-x: hidden; overflow-y: hidden">
    
        
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Administration interface</title>
        
        <link href="ide.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
        <script type="text/javascript" src="ide.js"></script>
    </head>
    
    
    <body>
        
        <canvas id="canvas">
            <script>
                $("#canvas").draggable({containment: "window"});
                
                initializeCanvas();
            </script>
        </canvas>
       
        <div id="toolbar">
            <p class="title">Items toolbar</p>
            <div class="toolbarItem" onclick="addText()">Text</div>
            <div class="toolbarItem" onclick="addImage()">Image</div>
            <div class="disabledToolbarItem" onclick="addVideo()">Video</div>
            <div class="disabledToolbarItem"onclick="addButton()">Button</div>
            <div class="toolbarItem" onclick="addHyperlink()">Hyperlink</div>    
            <div class="disabledToolbarItem" onclick="addDropdownMenu()">Dropdown menu</div>
            <div class="disabledToolbarItem" onclick="addGallery()">Gallery</div>                
        </div>
       
        <div id="properties">
            <p class="title">Properties</p>
        </div>
    
    </body>
    
    
</html>
