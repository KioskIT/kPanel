<!DOCTYPE HTML>

<html>
    
    
	<head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    
		<title>kPanel - Screen management</title>
		
        <link href="css/animations.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <link href="css/screenmanagement.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="js/screenmanagement.js"></script>

	</head>
	
	<body onload="getKiosks('(all)');">
	    <div id = 'top_bar'>
	        
                <div class = 'button' onClick = 'selectAll();'>
                    Select All
                </div>
                
                <div class = 'button' onClick = 'cancel();'>
                    Deselect all
                </div>
                
                <div class = 'button' onClick = 'deleteScreens();'>
                    Delete
                </div>                              
            
            </div>
	    
		<div id = 'content'>
		    
		    <div id="filters">
		        
		        <div class="filter_label">Filter by category: </div>
                
                <select class="filter" id='dropDownMenu' onchange='filter();'>
                    <option value='(all)'>(all)</option>
                </select>
                
                <div class="filter_label" id="screens_count"></div>
                <div class="filter_label" id="screens_count_noun"></div>
                
            </div>
            
			<div id = 'screens'>
				
				<div class = 'addScreen' id = 'addScreen' onclick = 'addScreen();'>
					<span id = 'add_screen_plus'>+</span>
					<span id = 'add_screen_label'>Add Screen</span>
				</div>
				
			</div>

		</div>
		
        <div id = 'bottom_bar'>        
            <div class = 'button' onclick='addCategory();'>
               Add category
            </div>
                            
            <div class = 'button' onclick='screenConfiguration();'>
                Properties
            </div>
            
            <div class = 'button' onClick = 'goHome();'>
                Home
            </div>
        </div>

	</body>
	
	
</html>
