<!DOCTYPE HTML>

<html>
    
    
	<head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    
		<title>kPanel - Screen management</title>
		
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <link href="css/screenmanagement.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="js/screenmanagement.js"></script>

	</head>
	
	<body onload="getKiosks();">
	    <div id = 'top_bar'>
	        
                <div class = 'button' onCLick = 'selectAll();'>
                    Select All
                </div>
                
                <div class = 'button' onClick = 'cancel();'>
                    Deselect all
                </div>
                
                <div class = 'button' onClick = 'deleteScreen();'>
                    Delete
                </div>                              
            
            </div>
	    
		<div id = 'content'>

			<div id = 'screens'>
				
				<div class = 'addScreen' id = 'addScreen' onclick = 'addScreen();'>
					<span style = 'font-size:6.5em'>+</span> <span style = 'font-size:1.0em'>Add Screen</span>
				</div>
				
			</div>

		</div>
		
        <div id = 'bottom_bar'>            
            <div class = 'button' onclick='screenConfiguration();'>
                Properties
            </div>
            
            <div class = 'button' onClick = 'goHome();'>
                Home
            </div>
        </div>

	</body>
	
	
</html>
