<!DOCTYPE HTML>

<html>
    
    
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>kPanel</title>
                
        <link href="css/animations.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <link href="css/database.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="js/database.js"></script>
    
    </head>
    
    
    <body>
    
        <div id="top_bar">
            
            <div id="collection_selector_wrapper">
                <span id="collection_selector_label">Select collection</span>
                <select id="collection_selector" onchange="getCollection(this.value);">
                    <option value=""></option>
                    <option value="kiosks">Kiosks</option>
                    <option value="versions">Versions</option>
                    <option value="patients">Patients</option>
                    <option value="patients_kiosks">Patient-kiosk assignments</option>
                    <option value="current_meal_orders">Current meal orders</option>
                    <option value="meal_orders">All meal orders</option>
                    <option value="announcements">Announcements</option>
                </select>
            </div>
            
            <a href="index.html" class="button">Home</a>
        </div>
        
        <div id="results">
            
            <table id="table">
                <thead id="thead">
                    
                </thead>
                
                <tbody id="tbody">
                    
                </tbody>
            </table>
            
        </div>
        
    </body>
    
    
</html>
